<!doctype html>
<html>

<head>
    <title>Random Page Selector Popup</title>
    <style>
        body {
            text-align: center;
        }

        #slotMachineImage {
            width: 120px;
            margin: 5px;
        }

        button {
            margin: 5px;
            outline: none;
            width: 100%;
        }

        button:hover {
            outline: red dotted thick;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files
     -->
</head>

<body>
    <img src="./slot-machine.png" id="slotMachineImage" />
    <!-- An Alarm delay of less than the minimum 1 minute will fire
      in approximately 1 minute increments if released -->
    <button id="fr">French</button>
    <button id="de">German</button>
    <button id="hi">Hindustani</button>
    <button id="jp">Japanese</button>
    <button id="apc">Levantine</button>
    <button id="ru">Russian</button>
    <button id="es">Spanish</button>
    <button id="te">Telugu</button>
    <hr/>
    <button id="cyclo">Cyclonopedia</button>
    <button id="ghalib">Ghalib</button>
    <script src="popup.js"></script>
    <script src="ghalib.js"></script>
</body>

</html>
